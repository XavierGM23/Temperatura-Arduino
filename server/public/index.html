<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Temp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

    <section class="home-section d-flex justify-content-center align-items-center">

        
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">

                    <div class="info_card">
                        <div class="info_card-top">
                            <div class="row">
                                <div class="col">
                                    <div class="bubble_temp">   
                                <div class="bubble_temp-content">
                                    <span>Sensor</span>
                                    <h1 id="control_temperature"></h1>
                                </div>
                            </div> 
                                </div>
                                <div class="col">
                                    <div class="bubble_temp">   
                                <div class="bubble_temp-content">
                                    <span>Setted</span>
                                    <h1 id="set_temperature"></h1>    
                                </div>
                            </div> 
                                </div>
                            </div>
                        </div>
                        <div class="info_card-bottom">
                            <h2 class="info_card-bottom-tittle--1">Temperature state</h2>
                            <div class="info_card-bottom-box--1">
                                <div class="icon-box oven-box">
                                    <img class="icon oven-icon" src="/images/oven.svg" alt="oven">
                                    <span class="oven-span"></span>
                                </div>

                                <div class="icon-box fan-box">
                                    <img class="icon fan-icon" src="/images/fan.svg" alt="fan"">
                                    <span class="fan-span"></span>
                                </div>
                            </div>
                            <h2 class="info_card-bottom-tittle--2">Device Status</h2>
                            <div class="info_card-bottom-box--2">
                                <div class="icon-box cold-box">
                                    <img class="icon cold-icon" src="/images/cold.svg" alt="oven">
                                    <span class="cold-span"></span>
                                </div>

                                <div class="icon-box normal-box">
                                    <img class="icon normal-icon" src="/images/normal.svg" alt="fan"">
                                    <span class="normal-span"></span>
                                </div>

                                <div class="icon-box heat-box">
                                    <img class="icon heat-icon" src="/images/heat.svg" alt="fan"">
                                    <span class="heat-span"></span>
                                </div>
                            </div>                           
                        </div>  
                    </div>          
                </div>
            </div>
        </div>

        
                
        



        
<!-- <h1 id="set_temperature">24</h1> -->
        

       
    </section>
    

    


    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
</body>
</html>
